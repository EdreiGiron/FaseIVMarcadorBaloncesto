<form (ngSubmit)="submit()" enctype="multipart/form-data" novalidate>
  <div class="campo">
    <label>Nombre</label>
    <input
      type="text"
      name="nombre"
      [(ngModel)]="nombre"
      required
      minlength="2"
      placeholder="Ej. Lakers"
    />
  </div>

  <div class="campo">
    <label>Ciudad</label>
    <input
      type="text"
      name="ciudad"
      [(ngModel)]="ciudad"
      required
      minlength="2"
      placeholder="Ej. Los Angeles"
    />
  </div>

  <div class="campo">
    <label>Logo (opcional)</label>
    <input type="file" (change)="onFileChange($event)" accept="image/*" />
    <img *ngIf="logoPreview" [src]="logoPreview" alt="preview" style="max-height:80px;margin-top:8px;">
  </div>

  <p *ngIf="errorMsg() as e" class="error">{{ e }}</p>

  <button type="submit" [disabled]="guardando()">Guardar</button>
  <button type="button" (click)="cancelar()">Cancelar</button>
</form>
