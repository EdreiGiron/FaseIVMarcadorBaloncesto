server {
    listen 80;
    server_name basketmarcador.online;

    # Proxy headers 
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Authorization $http_authorization;

    set $auth_service        http://auth-service:8080;
    set $teams_service       http://teams-service:8080;
    set $players_service     http://players-service:8082;
    set $reports_service     http://reports-service:8080;
    set $matches_service     http://matches-service:8084;
    set $tournaments_service http://tournaments-service:8085;
    set $frontend_service    http://frontend:80;


    location /api/auth/ {
        proxy_pass $auth_service/auth/;
    }
    
    location = /api/auth/me { proxy_pass $auth_service/auth/me; }

    location /api/auth/oauth/ {
        proxy_pass $auth_service/auth/oauth/;
    }

    location = /.well-known/jwks.json     { proxy_pass $auth_service/.well-known/jwks.json; }

    location /api/equipos/   { proxy_pass $teams_service; }
    location /api/jugadores/ { proxy_pass $players_service; }
    location /api/reportes/  { proxy_pass $reports_service; }
    location /api/partidos/  { proxy_pass $matches_service; }
    location /api/torneos/   { proxy_pass $tournaments_service; }

    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
        return 204;
    }
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials "true" always;

    location / { proxy_pass $frontend_service; }
}
